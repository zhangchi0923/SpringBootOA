<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>欢迎使用无纸化办公系统</title>

<!-- 最新的 Bootstrap 核心 css 文件 -->
<!-- 在url上 使用 @标签 可以帮我们 自动加上 contextpath -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<!-- 注意先后顺序，先引进jQuery，后引进bootstrap -->
<script th:src="@{/js/common/jquery-3.4.1.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
</head>
<body>



<!-- 导航条  开始 ⬇ -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index">首页</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">公文流转 <span class="sr-only">(current)</span></a></li>
        
        <li><a href="#">Link</a></li>
        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	人员管理<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/user/list">用户列表</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="请输入员工姓名或工号">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      
      
      <ul th:if="${session.user} == null" class="nav navbar-nav navbar-right">
      
      	<!-- 未登录用户  ⬇ -->
        <li><a href="/user/register">登录</a></li>
        <li><a href="/user/login">注册</a></li>
        <!-- 未登录用户 ⬆ -->
      </ul>
      
      
        
      <ul th:if="${session.user} != null" class="nav navbar-nav navbar-right">
        <!-- 已登录用户 ⬇ -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	欢迎你：[[${session.user.loginName}]]<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">我的账户</a></li>
            <li><a href="#">消息</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/user/logout">退出登录</a></li>
      </ul>
        </li>
        <!-- 已登录用户 ⬆ -->
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- 导航栏 结束 ⬆ -->

<!-- 巨幕 开始 ⬇ -->

<div class="jumbotron">
  <h1>欢迎使用无纸化办公系统！</h1>
  <p>Version_1.0</p>
  <p></p>
</div>
</body>

<!-- 巨幕 结束 ⬆ -->



</html>
